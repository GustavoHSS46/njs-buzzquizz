<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="lib/styles.css">
    <link rel="stylesheet" href="lib/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="src/script.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="title">
                <h1 onclick="telaInicial()">BuzzQuizz</h1>
            </div>
        </div>
    </header>
    
    <section class="Page-1">
        <!-- Page 1 -->

        <div class="MyQuiz">
            <h3>Você não criou nenhum quizz ainda :(</h3>
            <button class="criar" onclick="criarButton()">Criar Quizz</button>
        </div>

        <div class="AllQuiz">
            <h1 class="AllQuiz_h1">Todos os Quizzes</h1>
        </div>
    </section>

    <section class="Page-2 hide">
        <!-- Page 2 -->
        <div class="containerPage2">
            <h1>Comece pelo começo</h1>

            <div class="inputs">
                <input class="title"type="text" placeholder="Titulo do seu quizz">
                <input class="url"type="text" placeholder="URL da imagem do seu quizz">
                <input class="qtdPerguntas"type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="qtdNives"type="text" placeholder="Quantidade de níveis do quizz">
            </div>

            <button class="paraPerguntas" onclick="perguntas()">Prosseguir pra criar perguntas</button>
        </div>


    </section>


    <section class="Page-2_Perguntas hide">
        <!-- Page 2 -->
        <div class="containerPage2">
            <h1>Crie suas perguntas</h1>

            <div class="pergunta1">
                <h1>Pergunta 1</h1>
                <input type="text" placeholder="Texto da pergunta">
                <input type="text" placeholder="Cor de fundo da pergunta">
                <h1>Resposta correta</h1>
                <input type="text" placeholder="Resposta correta">
                <input type="text" placeholder="URL da imagem">
                <h1>Respostas incorretas</h1>
                <input type="text" placeholder="Resposta incorreta 1">
                <input type="text" placeholder="URL da imagem 1">
                <input type="text" placeholder="Resposta incorreta 2">
                <input type="text" placeholder="URL da imagem 2">
                <input type="text" placeholder="Resposta incorreta 3">
                <input type="text" placeholder="URL da imagem 3">
            </div>

            <button class="paraPerguntas" onclick="perguntas()">Prosseguir pra criar perguntas</button>
        </div>


    </section>







</body>
</html>
