<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="lib/styles.css">
    <link rel="stylesheet" href="lib/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="src/script.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="title" >
                <div class="lettters" onclick="telaInicial()">
                    <span style="--i:1">B</span>
                    <span style="--i:2">u</span>
                    <span style="--i:3">z</span>
                    <span style="--i:4">z</span>
                    <span style="--i:5">q</span>
                    <span style="--i:6">u</span>
                    <span style="--i:7">i</span>
                    <span style="--i:8">z</span>
                    <span style="--i:9">z</span>
                </div>
                
            </div>
        </div>
    </header>
    
    <section class="Page-1">
        <!-- Page 1 -->

        <div class="MyQuiz">
            <h3>Você não criou nenhum quizz ainda :(</h3>
            <button class="criar" onclick="criarButton()">Criar Quizz</button>
        </div>

        <div class="AllQuiz">
            <h1 class="AllQuiz_h1">Todos os Quizzes</h1>
        </div>
    </section>

    <section class="Page-2 hide">
        <!-- Page 2 -->
        <div class="containerPage2">
            <h1>Comece pelo começo</h1>

            <div class="inputs">
                <input class="titleQuizz" type="text" placeholder="Titulo do seu quizz">
                <input class="urlQuizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="qtdPerguntasQuizz" type="number" placeholder="Quantidade de perguntas do quizz">
                <input class="qtdNivesQuizz" type="number" placeholder="Quantidade de níveis do quizz">
            </div>

            <button class="paraPerguntas" onclick="perguntas()">Prosseguir pra criar perguntas</button>
        </div>


    </section>


    <section class="Page-2_Perguntas hide">
        <!--Page 2 Perguntas-->
        <div class="containerPage2 hide">
            <h1>Crie suas perguntas</h1>

            <div class="contentPerguntas hide">

            </div>

            

            <button class="paraPerguntas" onclick="alert('Ainda em trabalho')">Prosseguir pra criar perguntas</button>
        </div>


    </section>







</body>
</html>
